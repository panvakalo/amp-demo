<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>vidaxl| Category Page</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body {
    -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
    -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
    -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
    animation: -amp-start 8s steps(1, end) 0s 1 normal both
  }

  @-webkit-keyframes -amp-start {
    from {
      visibility: hidden
    }
    to {
      visibility: visible
    }
  }

  @-moz-keyframes -amp-start {
    from {
      visibility: hidden
    }
    to {
      visibility: visible
    }
  }

  @-ms-keyframes -amp-start {
    from {
      visibility: hidden
    }
    to {
      visibility: visible
    }
  }

  @-o-keyframes -amp-start {
    from {
      visibility: hidden
    }
    to {
      visibility: visible
    }
  }

  @keyframes -amp-start {
    from {
      visibility: hidden
    }
    to {
      visibility: visible
    }
  }</style>
  <noscript>
    <style amp-boilerplate>body {
      -webkit-animation: none;
      -moz-animation: none;
      -ms-animation: none;
      animation: none
    }</style>
  </noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>

  <style amp-custom>
    body {
      margin: 0
    }

    /* custom css */
    .full-width {
      width: 100%;
    }

    .full-height {
      height: 100%;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .vertical-align {
      display: table;
    }

    .vertical-align__middle {
      display: table-cell;
      vertical-align: middle;
    }

    .wrapper {
      padding: 10px 20px;
    }

    .vidaxl-color {
      color: #93117e;
    }

    .float-left {
      float: left;
    }

    .float-right {
      float: right;
    }

    .card {
      padding: 20px;
      width: 25%;
      box-sizing: border-box;
      height:300px;
    }

    .card:hover {
      box-shadow: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
      cursor: pointer;
    }

    .text-align-center {
      text-align: center
    }

    .text-align-right {
      text-align: right;
    }

    .bold {
      font-weight: bold;
    }

    .position-relative {
      position: relative;
    }

    .position-absolute {
      position: absolute;
    }

    .position-absolute__bottom {
      bottom: 0;
    }

    .position-absolute__right {
      right: 0;
    }
    .price {
      font-size: 20px;
    }

  </style>
</head>

<body>
<div class="wrapper">
  <header id="header" class="mdl-color-text--white">
    <div class="vertical-align">
      <amp-img src="{{ url_for('static', filename='img/logo.png') }}" width=100 height=40></amp-img>
      <h3 class="vertical-align__middle vidaxl-color">AMP Demo</h3>
    </div>
  </header>
  <hr/>
  <div id="container">
    <div class="mdl-grid">
    {% for item in items %}
          <div class="card float-left overflow-hidden">
            <div class="position-relative full-width full-height">
              <div class="full-width text-align-center">
                <amp-img src="{{ item.img_url }}" width=189 height=164></amp-img>
              </div>
              <br>
              <span>{{ item.title }}</span>
              <br>
              <div class="full-width position-absolute position-absolute__bottom position-absolute__right">
                <div class="bold text-align-right price">
                  {{ item.price }}
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
